<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>exemplo de formulário</h1>

        <form action="#" method="POST" class="formLogin">
          <fieldset>
            <legend>Dados pessoais</legend>

            <label>Email</label>
            <input type="email" required maxlength="3" placeholder="digite um email valido">
            <br>
            <label>numero de filhos</label>
            <input type="number" min="0" max="1000" step=".5">
            <br>
            <label>nascimento</label>
            <input type="date" min="2021-04-01" max="2138-04-01">
            <br>
            <p>Sexo</p>
            <label><input type="radio" name="sexo" value="M">
              Masculino
            </label>
            <label><input type="radio" name="sexo" value="F">
              Feminino
            </label>
            <br>
            <label>Estado</label>
            <select name="estado">
              <option value="BA">Bahia</option>
              <option value="PA">Pará</option>
              <option value="MG">Minas Gerais</option>
            </select>
          </fieldset>

          <fieldset>

            <legend>Área de interesse</legend>

            <label><input type="checkbox" name="html" value="html">HTML</label>

            <label><input type="checkbox" name="css" value="css">CSS</label>

            <label><input type="checkbox" name="JS" value="JS">JavaScript</label>
          </fieldset>

          <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize: none;" name="msg" cols="30" rows="10" maxlength="10"></textarea>

            <textarea style="resize: none;" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto
            </textarea>
            <br>
            <label><input type="checkbox" checked>Li e aceito</label>

            <input type="range" min="0" max="10" step="2">
            <input type="time">
            <input type="color">

            <select size="4" multiple>
              <option>opção 1</option>
              <option>opção 2</option>
              <option>opção 3</option>
              <option>opção 4</option>
              <option>opção 5</option>
            </select>

          </fieldset>

          <br>
            <input type="submit" value="mandar">
            <input type="button" value="button">
            <input type="reset" value="reset">

        </form>
    </body>
</html>
